<script>
function addCart(){
	$("body").append("<div class='pop'></div>");
	$("#cart_box").show();
}
function closePop(){
	$(".pop").remove();
	$("#cart_box").hide();
}

//加的效果
$(".add").click(function(){
	var n=$(this).prev().val();
	var num=parseInt(n)+1;
	if(num==0){ return;}
	$(this).prev().val(num);
});
//减的效果
$(".jian").click(function(){
	var n=$(this).next().val();
	var num=parseInt(n)-1;
	if(num==0){ return;}
	$(this).next().val(num);
});
</script>
