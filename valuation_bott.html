<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>免费报价</title>
<link rel="stylesheet" type="text/css" href="css/new_global.css">
<link rel="stylesheet" href="css/common_tender_pop.css">
<link rel="stylesheet" href="css/zxbj_bottom_slide.css">
<script src="http://www.hongsanwei.com/Public/js/jquery-1.8.3.min.js" type="text/javascript"></script>
<style>
body{height:1000px}
.bj_form {font-size: 12px;}
.province-town select {height: 33px;padding: 0 }
.bj_form .area_text {height: 24px;padding: 3px 20px 3px 10px }
.element .first_line, .element .second_line {height: 30px;padding: 3px 0 }
.tender-calc-btn, .tender-calc-btn.again {top: 100px;left: 420px;}
</style>
</head>
<body>
<div class="bottom_slide_box" style="left: 0px; bottom: 0px;"> 
  <!-- 以下是隐藏点击层 -->
  <div class="bottom_slide_content">
    <div class="bottom_slide_click"></div>
    <div class="slide_box_shade"></div>
    <div class="zxbj_details">
      <div class="all_Calc_Container Calc_Container_zxys">
        <div class="bottom_slide_img"></div>
        <div class="bottom_slide_down" style="top: -50px;"></div>
        <div class="zxbj_zxys">
          <div class="con_bj clear"><!-- calculate -->
            <div class="con_bj_cal col_l">
              <h3 class="calputer_tit">装修计算器<span>今天已有 <em class="zxys_num_man">967</em> 位业主获取了装修预算</span></h3>
              <form id="tenderPrice">
                <ul class="tender-form-list">
                  <li class="tender-form-item">所在城市：<span class="worn-font">*</span>
                    <select class="tender-form-select province" id="priceShen" name="shen">
                      <option value="">省/市</option>
                      <option value="安徽">A 安徽</option>
                      <option value="北京">B 北京</option>
                      <option value="重庆">C 重庆</option>
                      <option value="福建">F 福建</option>
                      <option value="广西">G 广西</option>
                      <option value="贵州">G 贵州</option>
                      <option value="广东">G 广东</option>
                      <option value="甘肃">G 甘肃</option>
                      <option value="海南">H 海南</option>
                      <option value="湖北">H 湖北</option>
                      <option value="黑龙江">H 黑龙江</option>
                      <option value="河南">H 河南</option>
                      <option value="河北">H 河北</option>
                      <option value="湖南">H 湖南</option>
                      <option value="江苏">J 江苏</option>
                      <option value="吉林">J 吉林</option>
                      <option value="江西">J 江西</option>
                      <option value="辽宁">L 辽宁</option>
                      <option value="内蒙古">N 内蒙古</option>
                      <option value="宁夏">N 宁夏</option>
                      <option value="澳门">O 澳门</option>
                      <option value="青海">Q 青海</option>
                      <option value="四川">S 四川</option>
                      <option value="陕西">S 陕西</option>
                      <option value="上海">S 上海</option>
                      <option value="山东">S 山东</option>
                      <option value="山西">S 山西</option>
                      <option value="台湾">T 台湾</option>
                      <option value="天津">T 天津</option>
                      <option value="西藏">X 西藏</option>
                      <option value="香港">X 香港</option>
                      <option value="新疆">X 新疆</option>
                      <option value="云南">Y 云南</option>
                      <option value="浙江">Z 浙江</option>
                    </select>
                    <select class="tender-form-select province city" id="priceCity" name="city">
                      <option value="市/地区">市/地区</option>
                    </select>
                    <div style="display:none">
                      <select class="tender-form-select" id="priceTown" name="town">
                        <option value="县/小区">县/小区</option>
                      </select>
                    </div>
                  </li>
                  <li class="tender-form-item">房屋面积：<span class="worn-font">*</span>
                    <input class="tender-form-input" id="priceSquare" name="square" type="text">
                    <span class="tender-form-font">输入您的房屋面积</span><em class="tender-form-sup">m²</em> </li>
                  <li class="tender-form-item tender-huxing">房屋户型：<span class="worn-font">*</span>
                    <div class="clear">
                      <select name="shi" id="shi" class="select select_s select_s_s col_l">
                        <option value="1">1室</option>
                        <option value="2">2室</option>
                        <option value="3">3室</option>
                        <option value="4">4室</option>
                        <option value="5">5室</option>
                        <option value="6">6室</option>
                      </select>
                      <select name="ting" id="ting" class="select select_s select_s_s col_l select-margin">
                        <option value="1">1厅</option>
                        <option value="2">2厅</option>
                        <option value="3">3厅</option>
                        <option value="4">4厅</option>
                        <option value="5">5厅</option>
                        <option value="6">6厅</option>
                      </select>
                      <select name="chu" id="chu" class="select select_s select_s_s col_l select-margin">
                        <option value="1">1厨</option>
                        <option value="2">2厨</option>
                        <option value="3">3厨</option>
                      </select>
                      <select name="wei" id="wei" class="select select_s col_l">
                        <option value="1">1卫</option>
                        <option value="2">2卫</option>
                        <option value="3">3卫</option>
                        <option value="4">4卫</option>
                        <option value="5">5卫</option>
                        <option value="6">6卫</option>
                      </select>
                      <select name="yangtai" id="yangtai" class="select select_s col_l select-long-margin">
                        <option value="1">1阳台</option>
                        <option value="2">2阳台</option>
                        <option value="3">3阳台</option>
                        <option value="4">4阳台</option>
                        <option value="5">5阳台</option>
                        <option value="6">6阳台</option>
                      </select>
                    </div>
                  </li>
                  <li class="tender-form-item">手机号码： <span class="worn-font">*</span>
                    <input class="tender-form-input" id="pricePhone" name="phone" type="text">
                    <span class="tender-form-font price-font">我们将发送预算明细到您的手机</span></li>
                </ul>
              </form>
              <a href="javascript:void(0);" id="priceBtn" class="tender-pop-buttom tender-calc-btn" data-ptag="1_1_1_846"><span class="tender-recalc">开始计算</span></a> </div>
            <!-- results -->
            <div class="con_bj_res col_l"><!--<h3>计算结果</h3>-->
              <div class="zxys_result"><span class="zxys-result-span">您的装修预算</span><b id="bprice">？</b><span>元</span></div>
              <div class="zxgs-list">
                <ul class="zxgs-list-before">
                  <li class=""><span>材料费：</span><strong id="materialPay"><em>？</em>元</strong></li>
                  <li class=""><span>人工费：</span><strong id="artificialPay"><em>？</em>元</strong></li>
                  <li class=""><span>设计费：</span><strong id="designPay"><em>？</em>元</strong></li>
                  <li class=""><span>质检费：</span><strong id="qualityPay"><em>？</em>元</strong></li>
                </ul>
              </div>
              <div class="bj_explain zxys_explain" style="display:none">
                <p class="attention"><b>*</b>稍候装修管家将回电您，免费提供装修咨询服务</p>
                <p><b>*</b>因材料品牌及工程量不同，具体报价以量房实测为准</p>
              </div>
            </div>
            <div class="tdc-box"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="application/javascript">
  $('.bottom_slide_click').click(function(){
    if ($('.bottom_slide_down').hasClass('bottom_slide_up')) {
      $('.bottom_slide_box').stop().animate({bottom:'0'},500,function(){
        $('.bottom_slide_up').stop().removeAttr('style');
        $('.bottom_slide_down').removeClass('bottom_slide_up');
        $('.bottom_slide_down').css('top','-50px');
      });
    }else{
      $('.bottom_slide_box').stop().animate({bottom:'-320px'},500,function(){
        $('.bottom_slide_down').addClass('bottom_slide_up');
        shake();
      });
    }
  });
  function shake(){
    if ($('.bottom_slide_up').css('top') == '-60px' || $('.bottom_slide_down').css('top') == '-50px') {
      $('.bottom_slide_up').stop().animate({top:'-42px'},500,function(){
        shake();
      });
    }
    if ($('.bottom_slide_up').css('top') == '-42px') {
      $('.bottom_slide_up').stop().animate({top:'-60px'},500,function(){
        shake();
      });
    }
  }
</script>
</body>
</html>
